<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balance Inquiry</title>
    <script src="{{ url_for('static', filename='audio.js') }}"></script>
</head>
<body>
<main>
    <h1 id="balance-header">Balance</h1>
    <p id="balance-status" aria-live="polite">Your balance is {{ balance }} naira.</p>

    <form action="/menu" method="get">
        <button type="submit" id="menu-btn" aria-label="Return to menu">Return to Menu</button>
    </form>
</main>

<script>
window.onload = () => {
    speakSequence([
        { id: "balance-header" },
        { id: "balance-status" }
    ]);

    // Keyboard shortcut: Enter goes back to menu
    document.getElementById("menu-btn").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            this.click();
        }
    });

    // Speak when Return to Menu button is clicked
    document.getElementById("menu-btn").addEventListener("click", function() {
        speak("Returning to main menu");
    });
};
</script>
</body>
</html>
