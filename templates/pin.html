<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PIN Entry</title>
    <script src="{{ url_for('static', filename='audio.js') }}"></script>
    <style>.hidden { display: none; }</style>
</head>
<body>
<main>
    <h1 id="pin-header">PIN Authentication</h1>
    <p id="pin-error" class="{% if not error %}hidden{% endif %}" style="color:red;" aria-live="polite">
        {{ error if error else '' }}
    </p>

    <form action="/pin" method="post">
        <label for="pin">PIN:</label>
        <input type="password" id="pin" name="pin" maxlength="4" required aria-required="true">
        <button type="submit" id="pin-submit-btn" aria-label="Submit PIN">Submit</button>
    </form>
</main>
<script>
window.onload = () => {
    speakSequence([
        "Please enter your four-digit PIN.",
        "Then press Submit."
    ]);
    speakLive("pin-error");
};
</script>


</body>
</html>
